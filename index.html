<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ciborg347™ | Web Agency</title>
<link rel="icon" type="image/png" href="https://iili.io/KHOiff9.md.png">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;
  background:url("https://iili.io/fH5IORj.jpg") center/cover fixed no-repeat;
  color:#fff;
}
body::before{
  content:"";inset:0;position:fixed;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(4px);
  z-index:-1;
}

/* ================= NAV ================= */
nav{
  position:fixed;top:0;left:0;width:100%;
  background:rgba(0,0,0,.85);
  padding:15px 20px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:3000;
}
.logo-nav{color:#39ff14;font-size:1.3rem;font-weight:bold;}
nav ul{display:flex;gap:35px;list-style:none;margin:0;padding:0;}
nav a{color:#00f7ff;text-decoration:none;font-weight:bold;}
nav a:hover{color:#39ff14;}

.hamburger{display:none;width:28px;cursor:pointer;flex-direction:column;gap:5px;}
.hamburger div{height:4px;background:#39ff14;border-radius:4px;}

@media(max-width:900px){
  nav ul{display:none;}
  .hamburger{display:flex;}
}

/* ================= HERO ================= */
.hero{padding-top:140px;text-align:center;}
.hero img{width:260px;filter:drop-shadow(0 0 15px #39ff14);}

/* ================= SECCIONES ================= */
section{max-width:1100px;margin:auto;padding:80px 20px;text-align:center;}
section h2{color:#39ff14;font-size:2rem;}
section p{color:#ccc;white-space:pre-line;}

/* ================= CARRUSEL BASE ================= */
.carousel-container{
  max-width:900px;margin:20px auto;
  background:rgba(0,0,0,.65);
  padding:25px;border-radius:20px;
  border:1px solid rgba(57,255,20,.4);
  position:relative;
}
.carousel-image-wrapper{
  height:320px;border:2px solid #39ff14;
  border-radius:15px;
  display:flex;align-items:center;justify-content:center;
}
.carousel-image-wrapper img{max-width:100%;max-height:100%;object-fit:contain;}
.carousel-short{color:#00f7ff;font-size:1.2rem;margin-top:15px;}
.glass-info{
  margin-top:15px;padding:20px;
  background:rgba(255,255,255,.08);
  border-radius:15px;
}
.carousel-btn{
  display:inline-block;margin-top:15px;
  padding:10px 22px;background:#39ff14;
  color:#000;font-weight:bold;border-radius:25px;
  text-decoration:none;
}
.arrow{
  position:absolute;top:50%;transform:translateY(-50%);
  font-size:1.4rem;cursor:pointer;color:#39ff14;
}
.left{left:5px;}
.right{right:5px;}

/* ================= GRID TODOS ================= */
.grid-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:40px;
}
.work-card{
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,255,255,.3);
  border-radius:15px;
  padding:15px;
}
.work-card img{
  width:100%;height:180px;
  object-fit:cover;border-radius:10px;
}
.work-card h4{color:#00f7ff;margin:10px 0;}
.work-card a{
  display:inline-block;margin-top:8px;
  color:#39ff14;font-weight:bold;text-decoration:none;
}

/* ================= FOOTER ================= */
footer{text-align:center;padding:20px;color:#aaa;}
</style>
</head>

<body>

<nav>
  <div class="logo-nav">Ciborg347™</div>
  <ul>
    <li><a href="#destacados">Destacados</a></li>
    <li><a href="#trabajos">Todos los trabajos</a></li>
  </ul>
  <div class="hamburger"><div></div><div></div><div></div></div>
</nav>

<div class="hero">
  <img src="https://iili.io/fH74EGa.md.png">
  <h1 style="color:#00f7ff;">Impulsamos negocios con diseño web estratégico</h1>
</div>

<!-- ================= DESTACADOS ================= -->
<section id="destacados">
<h2>Trabajos Destacados</h2>

<div class="carousel-container">
<div class="arrow left" onclick="prevFeatured()">❮</div>
<div class="arrow right" onclick="nextFeatured()">❯</div>

<div class="carousel-image-wrapper">
<img id="f-img">
</div>
<div class="carousel-short" id="f-short"></div>
<div class="glass-info" id="f-info"></div>
<a id="f-link" class="carousel-btn" target="_blank">Ver proyecto</a>
</div>
</section>

<!-- ================= TODOS ================= -->
<section id="trabajos">
<h2>Todos los Trabajos</h2>
<div class="grid-container" id="grid"></div>
</section>

<footer>© 2025 Ciborg347™ · Web Agency</footer>

<script>
/* ================= DATA ================= */
const featuredSlides=[
{img:"https://iili.io/f9an4yX.jpg",link:"https://radioimagen.onrender.com",short:"Radio Imagen",info:"Streaming profesional"},
{img:"https://iili.io/f9an4yX.jpg",link:"https://radiocannafest.onrender.com",short:"Radio Cannafest",info:"Identidad cannábica"},
{img:"https://iili.io/faOp6hP.jpg",link:"https://jyl-refacciones.onrender.com",short:"J&L Refacciones",info:"Construcciones"},
{img:"https://iili.io/KPygQXS.jpg",link:"https://facu-casino.onrender.com",short:"Facu Casino",info:"Casino online"}
];

const allSlides=[
{category:"Radios",img:"https://iili.io/f9an4yX.jpg",link:"https://radioimagen.onrender.com",title:"Radio Imagen"},
{category:"Radios",img:"https://iili.io/f9an4yX.jpg",link:"https://radiocannafest.onrender.com",title:"Radio Cannafest"},
{category:"Construcciones",img:"https://iili.io/faOp6hP.jpg",link:"https://jyl-refacciones.onrender.com",title:"J&L Refacciones"},
{category:"Casinos",img:"https://iili.io/KPygQXS.jpg",link:"https://facu-casino.onrender.com",title:"Facu Casino"}
];

/* ================= DESTACADOS ================= */
let fi=0;
function renderFeatured(){
const f=featuredSlides[fi];
f-img.src=f.img;
f-short.innerText=f.short;
f-info.innerText=f.info;
f-link.href=f.link;
}
function nextFeatured(){fi=(fi+1)%featuredSlides.length;renderFeatured();}
function prevFeatured(){fi=(fi-1+featuredSlides.length)%featuredSlides.length;renderFeatured();}
renderFeatured();

/* ================= GRID ================= */
const grid=document.getElementById("grid");
allSlides.forEach(w=>{
const c=document.createElement("div");
c.className="work-card";
c.innerHTML=`
<img src="${w.img}">
<h4>${w.title}</h4>
<a href="${w.link}" target="_blank">Ver landing</a>`;
grid.appendChild(c);
});
</script>

</body>
</html>
