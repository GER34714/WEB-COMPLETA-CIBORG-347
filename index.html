<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ciborg347™ | Web Agency</title>
<link rel="icon" type="image/png" href="https://iili.io/KHOiff9.md.png">

<style>
/* ------------------------ BASE ------------------------ */
body {
  margin: 0;
  font-family: 'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;
  background: url("https://iili.io/fH5IORj.jpg") center/cover fixed no-repeat;
  color: #fff;
  scroll-behavior: smooth;
}
body::before {
  content:""; inset:0; position:fixed;
  background:rgba(0,0,0,.80); backdrop-filter:blur(4px);
  z-index:-1;
}

/* ------------------------ NAV ------------------------ */
nav {
  position:fixed; top:0; left:0; width:100%;
  background:rgba(0,0,0,.85);
  padding:15px 20px;
  display:flex; justify-content:space-between; align-items:center;
  z-index:3000;
}
.logo-nav {
  color:#39ff14;
  font-size:1.3rem;
  font-weight:bold;
}

nav ul {
  display:flex; gap:35px; list-style:none; padding:0; margin:0;
}
nav li a {
  color:#00f7ff; text-decoration:none; font-weight:bold; font-size:1.05rem;
}
nav li a:hover { color:#39ff14; }

/* Hamburguesa */
.hamburger { 
  display:none; width:28px; cursor:pointer; 
  flex-direction:column; gap:5px;
}
.hamburger div { height:4px; background:#39ff14; border-radius:4px; }

/* Menu móvil */
#mobile-menu {
  position:fixed; right:-100%; top:0;
  height:100%; width:70%;
  background:#000;
  padding:80px 25px;
  display:flex; flex-direction:column; gap:30px;
  transition:.3s ease-in-out;
  z-index:3500;
}
#mobile-menu a {
  color:#00f7ff; text-decoration:none; font-size:1.3rem; font-weight:bold;
}
.mobile-active { right:0!important; }

.close-mobile {
  position:absolute;
  top:20px; right:20px;
  font-size:2rem;
  color:#39ff14;
  cursor:pointer;
}

/* Overlay menú */
#menu-overlay {
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:3200;
}

@media(max-width:900px){
  nav ul { display:none; }
  .hamburger { display:flex; margin-right:8px; }
}

/* ------------------------ HERO ------------------------ */
.hero {
  padding-top:140px; text-align:center;
}
.hero img {
  width:260px;
  filter:drop-shadow(0 0 15px #39ff14);
  animation:glow 3s infinite alternate;
}
@keyframes glow {
  0%{ filter:drop-shadow(0 0 10px #39ff14);}
  50%{ filter:drop-shadow(0 0 20px #00f7ff);}
  100%{ filter:drop-shadow(0 0 10px #39ff14);}
}

/* ------------------------ SECCIONES ------------------------ */
section {
  max-width:1100px; margin:auto; padding:80px 20px;
  text-align:center;
}
section h2 {
  font-size:2rem; color:#39ff14; margin-bottom:15px;
}
section p {
  font-size:1.15rem; line-height:1.7; color:#ccc;
  white-space:pre-line;
}

/* ------------------------ TIPS BAR ------------------------ */
.tips-bar {
  max-width:900px;
  margin:20px auto 0;
  padding:12px 18px;
  background:rgba(0,255,255,0.08);
  border:1px solid rgba(0,255,255,.35);
  border-radius:12px;
  backdrop-filter:blur(4px);
  box-shadow:0 0 12px rgba(0,255,255,.15);
  font-size:1.05rem;
  text-align:center;
  color:#00f7ff;
  font-weight:bold;
}

/* ------------------------ CATEGORÍAS ------------------------ */
.categories {
  max-width:900px;
  margin:25px auto 10px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

.categories button {
  background:rgba(0,255,255,.1);
  border:1px solid rgba(0,255,255,.4);
  color:#00f7ff;
  padding:10px 16px;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  transition:.2s;
}

.categories button:hover,
.categories .active {
  background:#00f7ff;
  color:#000;
}

/* ------------------------ CARRUSEL ------------------------ */
.carousel-container {
  max-width:900px;
  margin:15px auto;
  background:rgba(0,0,0,.65);
  padding:25px;
  border-radius:20px;
  border:1px solid rgba(57,255,20,.4);
  box-shadow:0 0 15px rgba(0,255,255,.2);
  position:relative;
  text-align:center;
}

.carousel-image-wrapper {
  width:100%;
  height:320px;
  background:#000;
  border-radius:15px;
  border:2px solid #39ff14;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.carousel-image-wrapper img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

@media(max-width:600px){
  .carousel-image-wrapper { height:240px; }
}

.carousel-short {
  margin-top:18px;
  color:#00f7ff;
  font-size:1.2rem;
  font-weight:bold;
}

.glass-info {
  margin-top:15px;
  padding:20px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,255,255,.4);
  backdrop-filter:blur(6px);
  border-radius:15px;
  color:#dff;
  font-size:1rem;
  line-height:1.6;
  text-align:left;
}

.carousel-btn {
  margin-top:15px;
  padding:10px 22px;
  background:#39ff14;
  color:#000;
  font-weight:bold;
  border-radius:25px;
  text-decoration:none;
  display:inline-block;
}

.arrow {
  position:absolute;
  top:50%; transform:translateY(-50%);
  font-size:1.4rem;
  cursor:pointer;
  user-select:none;
  color:#39ff14;
  opacity:0.6;
}
.arrow:hover { color:#00f7ff; opacity:1; }
.left { left:5px; }
.right { right:5px; }

/* ---------------- GRID TODOS LOS TRABAJOS (NUEVO) ---------------- */
.work-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:40px;
}
.work-card {
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,255,255,.3);
  border-radius:15px;
  padding:15px;
}
.work-card img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}
.work-card h4 {
  margin:10px 0;
  color:#00f7ff;
}
.work-card a {
  color:#39ff14;
  font-weight:bold;
  text-decoration:none;
}

/* ---------------- FOOTER ---------------- */
footer {
  text-align:center;
  padding:20px;
  margin-top:50px;
  background:rgba(0,0,0,.55);
  color:#aaa;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- ===================== TRABAJOS DESTACADOS (NUEVO) ===================== -->
<section id="destacados">
<h2>Trabajos Destacados</h2>

<div class="carousel-container">
  <div class="arrow left" onclick="prevFeatured()">❮</div>
  <div class="arrow right" onclick="nextFeatured()">❯</div>

  <div class="carousel-image-wrapper">
    <img id="featured-img">
  </div>

  <div class="carousel-short" id="featured-short"></div>
  <div class="glass-info" id="featured-info"></div>
  <a id="featured-btn" class="carousel-btn" target="_blank">Ver proyecto</a>
</div>
</section>

<!-- ===================== TU SECCIÓN ORIGINAL ===================== -->
<section id="trabajos">
<h2>Ejemplos de Landings</h2>

<div class="tips-bar" id="tip-text">
  Tip: Una landing clara convierte más clics en ventas.
</div>

<div class="categories" id="category-buttons"></div>

<div class="carousel-container" id="carousel">
  <div class="arrow left" onclick="prevSlide()">❮</div>
  <div class="arrow right" onclick="nextSlide()">❯</div>

  <div class="carousel-image-wrapper">
    <img id="carousel-img">
  </div>

  <div class="carousel-short" id="carousel-short"></div>
  <div class="glass-info" id="carousel-info"></div>
  <a id="carousel-btn" class="carousel-btn" target="_blank">Ver landing completa</a>
</div>
</section>

<!-- ===================== TODOS LOS TRABAJOS GRID (NUEVO) ===================== -->
<section id="todos">
<h2>Todos los trabajos</h2>
<div class="work-grid" id="workGrid"></div>
</section>

<footer>© 2025 Ciborg347™ · Web Agency</footer>

<script>
/* ===================== TU DATA ORIGINAL ===================== */
let allSlides = [
{category:"radio",img:"https://iili.io/f9an4yX.jpg",link:"https://radioimagen.onrender.com",short:"Tu radio con presencia moderna.",info:"Streaming integrado y visual profesional."},
{category:"radio",img:"https://iili.io/f9an4yX.jpg",link:"https://radiocannafest.onrender.com",short:"Identidad cannábica y estilo urbano.",info:"Radio temática con diseño oscuro y personalidad fuerte."},
{category:"construccion",img:"https://iili.io/faOp6hP.jpg",link:"https://jyl-refacciones.onrender.com/",short:"Servicios claros que generan confianza.",info:"Landing profesional para refacciones y trabajos generales."},
{category:"casino",img:"https://iili.io/KPygQXS.jpg",link:"https://facu-casino.onrender.com/",short:"Diseño directo para captar jugadores.",info:"Estética intensa y conversiones rápidas."}
];

/* ===================== DESTACADOS (NUEVO) ===================== */
let featuredIndex = 0;
function renderFeatured(){
  const f = allSlides[featuredIndex];
  featured-img.src = f.img;
  featured-short.innerText = f.short;
  featured-info.innerText = f.info;
  featured-btn.href = f.link;
}
function nextFeatured(){
  featuredIndex = (featuredIndex + 1) % allSlides.length;
  renderFeatured();
}
function prevFeatured(){
  featuredIndex = (featuredIndex - 1 + allSlides.length) % allSlides.length;
  renderFeatured();
}
renderFeatured();

/* ===================== GRID TODOS (NUEVO) ===================== */
const grid = document.getElementById("workGrid");
allSlides.forEach(w=>{
  const card = document.createElement("div");
  card.className = "work-card";
  card.innerHTML = `
    <img src="${w.img}">
    <h4>${w.short}</h4>
    <a href="${w.link}" target="_blank">Ver landing</a>
  `;
  grid.appendChild(card);
});
</script>

</body>
</html>
